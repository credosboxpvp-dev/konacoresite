<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Hub | Discord Red Live</title>
    <style>
        /* --- TEMEL AYARLAR --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #050505; color: #dcddde; display: flex; height: 100vh; overflow: hidden; }

        /* --- SOL MEN√ú (SUNUCULAR) --- */
        .sidebar-servers {
            width: 72px; background-color: #020202; display: flex; flex-direction: column;
            align-items: center; padding-top: 15px; border-right: 1px solid #1a1a1a;
        }
        .server-btn {
            width: 48px; height: 48px; background-color: #1a1a1a; border-radius: 50%;
            margin-bottom: 10px; cursor: pointer; transition: 0.3s; display: flex;
            align-items: center; justify-content: center; color: #ff0000; font-weight: bold;
        }
        .server-btn:hover, .server-btn.active { border-radius: 15px; background-color: #ff0000; color: white; }

        /* --- KANAL Lƒ∞STESƒ∞ --- */
        .sidebar-channels {
            width: 240px; background-color: #0a0a0a; display: flex; flex-direction: column;
            border-right: 1px solid #1a1a1a;
        }
        .channel-header { height: 50px; padding: 15px; font-weight: bold; color: #ff0000; border-bottom: 1px solid #111; }
        .channel-item {
            padding: 10px 15px; margin: 2px 8px; border-radius: 5px; cursor: pointer;
            color: #888; transition: 0.2s; display: flex; align-items: center;
        }
        .channel-item:hover { background-color: #1a1a1a; color: #fff; }
        .channel-item.active { background-color: #2a0505; color: #ff4d4d; font-weight: bold; }

        /* --- ANA ƒ∞√áERƒ∞K ALANI --- */
        .main-stage { flex-grow: 1; display: flex; flex-direction: column; background-color: #0f0f0f; }
        
        /* EKRANLAR (I≈ûINLANMA MANTIƒûI) */
        .screen { display: none; height: 100%; flex-direction: column; }
        .screen.active { display: flex; }

        /* SOHBET TASARIMI */
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg-box { display: flex; gap: 12px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #222; border: 2px solid #ff0000; flex-shrink: 0; }
        .user-name { color: #ff4d4d; font-weight: bold; font-size: 14px; margin-right: 8px; }
        .msg-text { color: #ccc; font-size: 15px; }

        .chat-input-area { padding: 20px; background: #0f0f0f; }
        .input-box { background: #1a1a1a; padding: 12px; border-radius: 8px; display: flex; border: 1px solid #222; }
        .input-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }
        .btn-send { color: #ff0000; font-weight: bold; cursor: pointer; padding: 0 10px; }

        /* SESLƒ∞ SOHBET ODASI (I≈ûINLANILAN YER) */
        .voice-room { 
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background: radial-gradient(circle, #2a0000 0%, #050505 100%); 
        }
        .pulse {
            width: 120px; height: 120px; background: #ff0000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 40px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); animation: pulseEffect 2s infinite;
        }
        @keyframes pulseEffect { 0% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); } 100% { transform: scale(1); } }
        .voice-users { margin-top: 40px; display: flex; gap: 30px; }
        .v-user { text-align: center; font-weight: bold; }
        .v-user .avatar { width: 70px; height: 70px; margin-bottom: 10px; }

        /* Kaydƒ±rma √áubuƒüu */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar-servers">
        <div class="server-btn active">G</div>
        <div class="server-btn">üéÆ</div>
        <div class="server-btn">üíÄ</div>
    </div>

    <div class="sidebar-channels">
        <div class="channel-header">GAMER HUB SERVER</div>
        <div class="channel-item active" onclick="isƒ±nla('chat-page', this)"># genel-chat</div>
        <div class="channel-item" onclick="isƒ±nla('chat-page', this)"># oyun-odasi</div>
        <div style="margin: 15px 15px 5px; font-size: 11px; color: #444; font-weight: bold;">SESLƒ∞ KANALLAR</div>
        <div class="channel-item" onclick="isƒ±nla('voice-page', this)">üîä SESLƒ∞ SOHBET</div>
    </div>

    <div class="main-stage">
        
        <div id="chat-page" class="screen active">
            <div class="channel-header" id="chatTitle"># genel-chat</div>
            <div class="chat-messages" id="messagesDiv">
                <div class="msg-box">
                    <div class="avatar"></div>
                    <div><span class="user-name">Sistem_Bot</span><br><span class="msg-text">Ho≈ü geldin ≈üampiyon! Mesaj yazmaya ba≈üla.</span></div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="input-box">
                    <input type="text" id="userInput" placeholder="Mesaj g√∂nder..." autocomplete="off">
                    <div class="btn-send" onclick="gonder()">G√ñNDER</div>
                </div>
            </div>
        </div>

        <div id="voice-page" class="screen">
            <div class="voice-room">
                <div class="pulse">üéôÔ∏è</div>
                <h1 style="margin-top: 20px; color: #ff0000;">SESLƒ∞ SOHBETTE</h1>
                <p style="color: #666;">Mikrofonun aktif, diƒüerleri seni duyabiliyor.</p>
                
                <div class="voice-users">
                    <div class="v-user">
                        <div class="avatar"></div>
                        <span>Sen</span>
                    </div>
                    <div class="v-user" style="opacity: 0.3;">
                        <div class="avatar"></div>
                        <span>Baƒülanƒ±yor...</span>
                    </div>
                </div>
                
                <button onclick="isƒ±nla('chat-page')" style="margin-top: 50px; padding: 12px 30px; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">AYRIL</button>
            </div>
        </div>

    </div>

    <script>
        // EKRANLAR ARASI I≈ûINLANMA (TELEPORT)
        function ƒ±sƒ±nla(sayfaId, el) {
            // T√ºm sayfalarƒ± kapat
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // Se√ßilen sayfayƒ± a√ß
            document.getElementById(sayfaId).classList.add('active');

            // Men√ºdeki se√ßili hali g√ºncelle
            if(el) {
                document.querySelectorAll('.channel-item').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                if(sayfaId === 'chat-page') {
                    document.getElementById('chatTitle').innerText = el.innerText;
                }
            }
        }

        // MESAJ G√ñNDERME Sƒ∞STEMƒ∞
        function gonder() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('messagesDiv');
            
            if(input.value.trim() !== "") {
                const yeniMsg = document.createElement('div');
                yeniMsg.className = 'msg-box';
                yeniMsg.innerHTML = `
                    <div class="avatar" style="border-color: #fff;"></div>
                    <div><span class="user-name" style="color:#fff;">Gamer_IP_User</span><br><span class="msg-text">${input.value}</span></div>
                `;
                messages.appendChild(yeniMsg);
                
                // Temizle ve Kaydƒ±r
                input.value = "";
                messages.scrollTop = messages.scrollHeight;
            }
        }

        // Enter ile g√∂nderme
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') gonder();
        });
    </script>
</body>
</html>
