<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ttni Network | Gamer Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            margin-bottom: 5px;
        }

        .motto {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .team-section {
            margin-bottom: 35px;
            position: relative;
            display: inline-block;
        }

        .team-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            object-fit: cover;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .gamer-btn {
            font-family: 'Orbitron', sans-serif;
            width: 320px;
            padding: 18px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.7);
            color: #00d4ff;
            border: 2px solid #00d4ff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 2px;
            border-radius: 8px;
            text-align: center;
        }

        .gamer-btn:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 30px #00d4ff;
            transform: translateY(-3px);
        }

        /* MODAL STİLLERİ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
            width: 350px;
            text-align: center;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .apply-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Tıklanabilir Liste Elemanları */
        .apply-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border-left: 4px solid #00d4ff;
            transition: 0.3s;
            display: block;
            text-align: left;
        }

        .apply-link:hover {
            background: rgba(0, 212, 255, 0.2);
            padding-left: 25px;
            color: #00d4ff;
        }

        .close-modal {
            margin-top: 20px;
            color: #ff4d4d;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            background: none;
            border: none;
        }

        .footer { margin-top: 40px; font-size: 0.7rem; color: #555; }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <h1>TTNI NETWORK</h1>
        <p class="motto">Adaletin ve Gücün Adresi</p>

        <div class="team-section">
            <img src="https://i.ibb.co/VpX5Y0R/ttni-team.jpg" alt="Ttni Ekibi" class="team-img">
            <div style="margin-top: 10px; font-family: 'Orbitron'; color: #00d4ff;">EKİBİMİZ</div>
        </div>

        <div class="btn-group">
            <button class="gamer-btn" onclick="copyIP()">IP: play.credos.qzz.io</button>
            <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="gamer-btn">DISCORD'A KATIL</a>
            <button class="gamer-btn" onclick="openModal()">MINECRAFT BAŞVURU</button>
        </div>

        <div class="footer">© 2026 Ttni Network - play.credos.qzz.io</div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h2>BAŞVURU SEÇİN</h2>
            <div class="apply-list">
                <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-link">Helper Başvuru</a>
                <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-link">ACC Başvuru</a>
                <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-link">D. Rehber</a>
                <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-link">Rehber Başvuru</a>
            </div>
            <button class="close-modal" onclick="closeModal()">[ KAPAT ]</button>
        </div>
    </div>

    <script>
        // Arkaplan Efekti
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 2 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
            }
            draw() {
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() { for (let i = 0; i < 100; i++) { particlesArray.push(new Particle()); } }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }
        init(); animate();

        // Modal Fonksiyonları
        function openModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
        
        // Dışarı tıklayınca kapatma
        window.onclick = function(event) {
            if (event.target == document.getElementById('modalOverlay')) { closeModal(); }
        }

        function copyIP() {
            navigator.clipboard.writeText("play.credos.qzz.io");
            alert("IP Kopyalandı!");
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
