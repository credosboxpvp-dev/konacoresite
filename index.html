<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Hub | Kona.core Onaylı</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-dark: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-chat: #313338;
            --discord-blurple: #5865f2;
            --text-main: #dbdee1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'gg sans', sans-serif; }
        body { background-color: var(--bg-dark); color: white; height: 100vh; display: flex; overflow: hidden; }

        /* --- KONA.CORE ONAY EKRANI --- */
        #login-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .login-card {
            background: #111; padding: 40px; border-radius: 12px; width: 400px;
            border: 1px solid #333; text-align: center;
        }
        .login-card h2 { color: var(--discord-blurple); margin-bottom: 20px; letter-spacing: 2px; }
        .login-card input {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444; 
            color: white; border-radius: 5px; margin-bottom: 20px; outline: none;
        }
        .login-card button {
            width: 100%; padding: 12px; background: var(--discord-blurple);
            color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        #status-text { margin-top: 15px; font-size: 14px; color: #888; height: 20px; }

        /* --- ANA DISCORD ARAYÜZÜ --- */
        #app { display: none; width: 100%; height: 100%; }

        .guilds { width: 72px; background: #1e1f22; display: flex; flex-direction: column; align-items: center; padding-top: 12px; gap: 8px; }
        .guild-icon { width: 48px; height: 48px; background: #313338; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .guild-icon:hover { border-radius: 15px; background: var(--discord-blurple); }

        .sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; }
        .server-header { height: 48px; padding: 0 16px; display: flex; align-items: center; font-weight: bold; border-bottom: 1px solid #1e1f22; }

        .chat-area { flex-grow: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        .messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .message { display: flex; gap: 15px; padding: 5px 0; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #444; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .msg-user { font-weight: bold; color: white; }
        .msg-admin { color: #f1c40f !important; }
        .msg-text { color: var(--text-main); margin-top: 2px; }

        .input-bar { padding: 20px; background: var(--bg-chat); }
        .input-box { background: #383a40; padding: 12px; border-radius: 8px; }
        .input-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>GAMER HUB</h2>
            <input type="text" id="nickInp" placeholder="Kullanıcı adın...">
            <button id="entryBtn" onclick="onayaGonder()">Giriş İzni İste</button>
            <div id="status-text"></div>
        </div>
    </div>

    <div id="app">
        <div class="guilds">
            <div class="guild-icon" style="background: var(--discord-blurple);">H</div>
        </div>
        <div class="sidebar">
            <div class="server-header">Kona.core Sunucusu</div>
            <div style="padding: 20px; color: #888; font-size: 14px;"># genel-sohbet</div>
        </div>
        <div class="chat-area">
            <div class="messages" id="msgFlow"></div>
            <div class="input-bar">
                <div class="input-box">
                    <input type="text" id="chatInp" placeholder="Mesaj gönder...">
                </div>
            </div>
        </div>
    </div>

    <script>
        let myNick = "";
        let isAdm = false;

        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJE.firebaseapp.com",
            databaseURL: "https://PROJE-default-rtdb.firebaseio.com",
            projectId: "PROJE",
            storageBucket: "PROJE.appspot.com",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatRef = db.ref('kona_core_chat');

        // KONA.CORE ONAY MEKANİZMASI
        function onayaGonder() {
            const nick = document.getElementById('nickInp').value;
            const status = document.getElementById('status-text');
            const btn = document.getElementById('entryBtn');

            if(nick.trim() === "") return alert("İsim yaz kanka!");

            btn.disabled = true;
            status.innerText = "Kona.core onayına gönderiliyor...";
            status.style.color = "#5865f2";

            // 1.5 saniye sonra "onaylanmış" gibi içeri alıyoruz
            setTimeout(() => {
                status.innerText = "Kona.core onayladı! Giriş yapılıyor...";
                status.style.color = "#23a559";
                
                setTimeout(() => {
                    myNick = nick;
                    isAdm = nick.toLowerCase().includes("admin");
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                }, 1000);
            }, 1500);
        }

        // MESAJ GÖNDERME
        function send() {
            const inp = document.getElementById('chatInp');
            if(inp.value.trim() !== "") {
                chatRef.push({
                    user: myNick,
                    text: inp.value,
                    admin: isAdm,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
                inp.value = "";
            }
        }

        // CANLI MESAJLARI AL (BAŞKASI YAZINCA GÖZÜKÜR)
        chatRef.on('child_added', (snap) => {
            const data = snap.val();
            const flow = document.getElementById('msgFlow');
            const color = data.admin ? 'msg-admin' : '';
            
            flow.innerHTML += `
                <div class="message">
                    <div class="avatar">${data.user[0].toUpperCase()}</div>
                    <div class="msg-content">
                        <span class="msg-user ${color}">${data.user}</span> 
                        <span style="color:#555; font-size:12px;">${data.time}</span>
                        <div class="msg-text">${data.text}</div>
                    </div>
                </div>
            `;
            flow.scrollTop = flow.scrollHeight;
        });

        document.getElementById('chatInp').addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
