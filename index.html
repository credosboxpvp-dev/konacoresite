<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekibimiz</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(180deg, #051937, #004d7a, #002147);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: white; overflow-x: hidden; min-height: 100vh;
        }

        .snowflake {
            color: #fff; position: fixed; top: -10%; z-index: 9999;
            user-select: none; animation: fall linear infinite;
        }
        @keyframes fall { 0% { top: -10%; } 100% { top: 100%; } }

        .container {
            display: flex; justify-content: center; flex-wrap: wrap;
            padding: 50px; gap: 40px;
        }
        
        .team-card {
            background: rgba(15, 32, 58, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            width: 300px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .avatar-box {
            width: 160px; height: 160px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #1a1a1a;
        }

        .avatar-box img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        h1 { text-align: center; margin-top: 60px; font-size: 3em; }
        h3 { font-size: 1.6em; margin: 10px 0; color: #a8eb12; }
    </style>
</head>
<body>

    <h1>❄️ Ekibimiz</h1>

    <div class="container">
        <div class="team-card">
            <div class="avatar-box">
                <img src="images.jpg" alt="jujustukaisen31">
            </div>
            <h3>jujustukaisen31</h3>
            <p>Ekip Üyesi</p>
        </div>

        <div class="team-card">
            <div class="avatar-box">
                <img src="image_859c31.jpg" alt="curse_prime64">
            </div>
            <h3>curse_prime64</h3>
            <p>Ekip Üyesi</p>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 7000);
        }
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
