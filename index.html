<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 CARRERA | DEHA INC.</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Arial Black', sans-serif;
            cursor: pointer; /* Tıklanabilir olduğunu hissettir */
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1920');
            background-size: cover; background-position: center; z-index: -1;
        }

        .snowflake { color: #fff; position: fixed; top: -10%; z-index: 999; animation: fall linear infinite; }
        @keyframes fall { 0% { top: -10%; } 100% { top: 100%; } }

        .content { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: white; text-align: center; }
        h1 { font-size: 6vw; letter-spacing: 15px; margin: 0; }
        
        #statusText {
            margin-top: 30px; padding: 15px 30px;
            border: 2px solid #fff; border-radius: 50px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            transition: 0.5s; font-weight: bold;
        }
    </style>
</head>
<body onclick="startExperience()">

    <div class="bg-overlay"></div>

    <div class="content">
        <h1>911 CARRERA</h1>
        <div id="statusText">SESİ AÇMAK İÇİN TIKLA</div>
    </div>

    <audio id="myAudio" loop>
        <source src="911 CARRERA - DEHA INC. (Official Music Video).mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("myAudio");
        const statusText = document.getElementById("statusText");

        function startExperience() {
            audio.play().then(() => {
                statusText.innerText = "ŞU AN ÇALIYOR...";
                statusText.style.borderColor = "#a8eb12";
                statusText.style.color = "#a8eb12";
            }).catch(error => {
                console.log("Hata:", error);
                alert("Müzik dosyası bulunamadı veya yüklenemedi! Dosya adını kontrol et.");
            });
        }

        // Kar Yağışı
        setInterval(() => {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.innerHTML = '❄';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }, 100);
    </script>
</body>
</html>
