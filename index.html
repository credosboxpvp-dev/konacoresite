<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekibimiz - Kış Teması</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(180deg, #051937, #004d7a, #002147);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: white; overflow-x: hidden; min-height: 100vh;
        }

        /* Kar Tanesi Efekti */
        .snowflake {
            color: #fff; position: fixed; top: -10%; z-index: 9999;
            user-select: none; animation: fall linear infinite;
            pointer-events: none;
        }
        @keyframes fall { 0% { top: -10%; } 100% { top: 100%; } }

        /* Konteynır */
        .container {
            display: flex; justify-content: center; flex-wrap: wrap;
            padding: 50px; gap: 40px;
        }
        
        /* Kart Tasarımı */
        .team-card {
            background: rgba(15, 32, 58, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            width: 300px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
        }

        .team-card:hover {
            transform: translateY(-15px);
            border-color: #4CAF50;
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3);
        }

        /* Profil Resimleri */
        .avatar-box {
            width: 160px; height: 160px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #1a1a1a;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .avatar-box img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        h1 { text-align: center; margin-top: 60px; font-size: 3em; letter-spacing: 2px; }
        h3 { font-size: 1.6em; margin: 10px 0; color: #4CAF50; } /* Yeşil isimler */
        p { opacity: 0.8; font-size: 0.9em; color: #ccc; }

    </style>
</head>
<body>

    <h1>❄️ Ekibimiz</h1>

    <div class="container">
        <div class="team-card">
            <div class="avatar-box">
                <img src="images.jpg" alt="jujustukaisen31">
            </div>
            <h3>jujustukaisen31</h3>
            <p>Ekip Üyesi / Geliştirici</p>
        </div>

        <div class="team-card">
            <div class="avatar-box">
                <img src="image_859c31.jpg" alt="curse_prime64">
            </div>
            <h3>curse_prime64</h3>
            <p>Ekip Üyesi / Yönetici</p>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4s;
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 7000);
        }
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
