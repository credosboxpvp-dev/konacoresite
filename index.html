<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONACORD | Pro Secure</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-guilds: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --bg-input: #383a40;
            --blurple: #5865f2;
            --text-main: #dbdee1;
            --admin-gold: #f1c40f;
        }

        /* GÃœVENLÄ°K: KOPYALAMAYI VE SEÃ‡MEYÄ° ENGELLE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'gg sans', sans-serif; user-select: none; -webkit-user-drag: none; }
        
        body { background-color: var(--bg-guilds); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- KONA.CORE ONAY EKRANI (AÃ‡ILIÅž) --- */
        #auth-overlay {
            position: fixed; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: #111; padding: 45px; border-radius: 12px; border: 1px solid #222;
            text-align: center; width: 400px; box-shadow: 0 0 30px rgba(88, 101, 242, 0.1);
        }
        .auth-card h1 { color: var(--blurple); letter-spacing: 5px; margin-bottom: 5px; font-size: 28px; }
        .auth-card input {
            width: 100%; padding: 14px; background: #1e1e1e; border: 1px solid #333;
            color: white; border-radius: 5px; margin-top: 20px; outline: none; font-size: 16px; text-align: center;
        }
        .auth-card button {
            width: 100%; padding: 14px; background: var(--blurple);
            color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s;
        }
        .auth-card button:hover { background: #4752c4; }
        #status-msg { margin-top: 20px; font-size: 13px; color: #555; font-weight: bold; min-height: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- KONACORD PANEL (Ä°Ã‡ERÄ°SÄ°) --- */
        #app { display: none; width: 100%; height: 100%; }
        .guilds { width: 72px; background: var(--bg-guilds); display: flex; flex-direction: column; align-items: center; padding: 12px 0; border-right: 1px solid #111; }
        .g-icon { width: 48px; height: 48px; background: #313338; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; cursor: pointer; transition: 0.2s; }
        .g-icon:hover { border-radius: 15px; background: var(--blurple); }
        
        .sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; }
        .side-head { padding: 15px; font-weight: bold; border-bottom: 1px solid #1e1f22; font-size: 15px; }
        
        .chat-container { flex-grow: 1; background: var(--bg-main); display: flex; flex-direction: column; }
        .messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }

        /* MESAJ TASARIMI */
        .msg-box { display: flex; gap: 15px; animation: msgFade 0.3s ease; }
        @keyframes msgFade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--blurple); display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; color: white; font-size: 18px; }
        .msg-info { display: flex; flex-direction: column; }
        .u-header { display: flex; align-items: center; gap: 8px; }
        .u-name { font-weight: bold; color: white; font-size: 16px; }
        .u-name.admin { color: var(--admin-gold); text-shadow: 0 0 8px rgba(241, 196, 15, 0.2); }
        .u-time { font-size: 11px; color: #555; }
        .u-txt { color: #dcddde; margin-top: 4px; line-height: 1.4; word-break: break-all; }

        .input-area { padding: 20px; background: var(--bg-main); }
        .input-wrap { background: var(--bg-input); padding: 12px 16px; border-radius: 8px; }
        .input-wrap input { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 15px; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="auth-overlay">
        <div class="auth-card">
            <h1>KONACORD</h1>
            <p style="color: #444; font-size: 10px; letter-spacing: 2px;">SECURED BY KONA.CORE</p>
            <input type="text" id="nickBox" placeholder="KullanÄ±cÄ± adÄ±nÄ± yaz..." maxlength="20" autocomplete="off">
            <button id="entryBtn" onclick="requestEntry()">ONAY Ä°STE VE BAÄžLAN</button>
            <div id="status-msg">Sistem EriÅŸime HazÄ±r</div>
        </div>
    </div>

    <div id="app">
        <div class="guilds">
            <div class="g-icon" title="Kona.core Sunucusu">KC</div>
        </div>
        <div class="sidebar">
            <div class="side-head">Kona.core Global</div>
            <div style="padding: 10px; color: #8e9297; font-size: 14px;"># genel-sohbet</div>
        </div>
        <div class="chat-container">
            <div class="messages" id="chatFlow"></div>
            <div class="input-area">
                <div class="input-wrap">
                    <input type="text" id="msgInp" placeholder="Buraya bir ÅŸeyler yaz...">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ðŸ›¡ï¸ ULTRA GÃœVENLÄ°K KALKANI ---
        document.onkeydown = function(e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U engelleme
            if (e.keyCode == 123 || 
               (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || 
               (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };

        // EÄŸer konsol aÃ§Ä±lÄ±rsa tarayÄ±cÄ±yÄ± kilitler (Anti-Debugger)
        setInterval(function() { debugger; }, 100);

        // --- FIREBASE KONFÄ°GÃœRASYONU ---
        // Kanka buradaki bilgileri Firebase sayfasÄ±ndan alÄ±p yapÄ±ÅŸtÄ±rmayÄ± unutma!
        const firebaseConfig = {
            apiKey: "SENIN_API_KEY",
            authDomain: "PROJEN.firebaseapp.com",
            databaseURL: "https://PROJEN-default-rtdb.firebaseio.com",
            projectId: "PROJEN",
            storageBucket: "PROJEN.appspot.com",
            messagingSenderId: "12345",
            appId: "1:12345:web:abc"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messagesRef = db.ref('konacord_global_messages');

        let myNickname = "";
        let amIAdmin = false;

        // --- KONA.CORE ONAY MEKANÄ°ZMASI ---
        function requestEntry() {
            const nickInput = document.getElementById('nickBox');
            const status = document.getElementById('status-msg');
            const btn = document.getElementById('entryBtn');

            if(nickInput.value.trim() === "") {
                status.innerText = "Ä°SÄ°M GÄ°RMEDEN GEÃ‡EMEZSÄ°N!";
                status.style.color = "#ff4747";
                return;
            }

            btn.disabled = true;
            status.innerText = "KONA.CORE VERÄ°LERÄ° TARIYOR...";
            status.style.color = "#5865f2";

            // Kona.core onay veriyor...
            setTimeout(() => {
                status.innerText = "ERÄ°ÅžÄ°M ONAYLANDI! IÅžINLANILIYOR...";
                status.style.color = "#23a559";
                
                setTimeout(() => {
                    myNickname = nickInput.value;
                    amIAdmin = myNickname.toLowerCase().includes("admin");
                    document.getElementById('auth-overlay').style.display = "none";
                    document.getElementById('app').style.display = "flex";
                }, 1000);
            }, 1800);
        }

        // MESAJ GÃ–NDERME FONKSÄ°YONU
        function sendMessage() {
            const inp = document.getElementById('msgInp');
            if(inp.value.trim() !== "" && myNickname !== "") {
                messagesRef.push({
                    user: myNickname,
                    text: inp.value,
                    isAdmin: amIAdmin,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
                inp.value = "";
            }
        }

        // --- CANLI AKIÅž MOTORU (DÄ°ÄžERLERÄ° YAZINCA ANINDA GELÄ°R) ---
        messagesRef.on('child_added', (snapshot) => {
            const data = snapshot.val();
            const flow = document.getElementById('chatFlow');
            const adminClass = data.isAdmin ? 'admin' : '';
            
            flow.innerHTML += `
                <div class="msg-box">
                    <div class="avatar" style="background: ${data.isAdmin ? '#f1c40f' : '#5865f2'}">${data.user[0].toUpperCase()}</div>
                    <div class="msg-info">
                        <div class="u-header">
                            <span class="u-name ${adminClass}">${data.user}</span>
                            <span class="u-time">${data.time}</span>
                        </div>
                        <div class="u-txt">${data.text}</div>
                    </div>
                </div>`;
            flow.scrollTop = flow.scrollHeight; // Otomatik aÅŸaÄŸÄ± kaydÄ±r
        });

        // Enter tuÅŸu ile gÃ¶nderim
        document.getElementById('msgInp').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
