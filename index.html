<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ttni Network | Yetkili Kadrosu</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Başlık Alanı */
        .header { text-align: center; margin-bottom: 50px; }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        .motto { color: #bbb; letter-spacing: 3px; text-transform: uppercase; margin-top: 10px; }

        /* Yetkili Kadrosu Başlığı */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: #00ff88; /* Görseldeki yeşil tonu */
            font-size: 1.8rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::before, .section-title::after { content: "•"; }

        /* Kart Konteynırı */
        .staff-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        /* Yetkili Kartları */
        .staff-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff0000; /* Görseldeki kırmızı çerçeve */
            border-radius: 15px;
            width: 220px;
            padding: 30px 20px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .staff-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        .role-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 25px;
            display: block;
        }

        /* Rol Renkleri */
        .helper { color: #00ff88; }
        .acc { color: #00d4ff; }
        .d-rehber { color: #ffcc00; }
        .rehber { color: #ffffff; }

        /* Kart İçi Başvuru Butonu */
        .apply-btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 20px;
            background: transparent;
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            font-weight: bold;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .apply-btn:hover {
            background: white;
            color: black;
        }

        /* IP ve Discord Butonları (Üst Kısım) */
        .top-btns { margin-bottom: 60px; display: flex; gap: 15px; }
        .gamer-btn {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 30px;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .gamer-btn:hover { background: #00d4ff; color: black; box-shadow: 0 0 20px #00d4ff; }

        .footer { margin-top: 60px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="header">
        <h1>TTNI NETWORK</h1>
        <p class="motto">Adaletin ve Gücün Adresi</p>
    </div>

    <div class="top-btns">
        <button class="gamer-btn" onclick="copyIP()">IP: play.credos.qzz.io</button>
        <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="gamer-btn">DISCORD'A KATIL</a>
    </div>

    <h2 class="section-title">YETKİLİ KADROSU</h2>

    <div class="staff-container">
        <div class="staff-card">
            <span class="role-name helper">HELPER</span>
            <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-btn">BAŞVUR</a>
        </div>

        <div class="staff-card">
            <span class="role-name acc">ACC</span>
            <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-btn">BAŞVUR</a>
        </div>

        <div class="staff-card">
            <span class="role-name d-rehber">D. REHBER</span>
            <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-btn">BAŞVUR</a>
        </div>

        <div class="staff-card">
            <span class="role-name rehber">REHBER</span>
            <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="apply-btn">BAŞVUR</a>
        </div>
    </div>

    <div class="footer">© 2026 Ttni Network - play.credos.qzz.io</div>

    <script>
        // Mavi Nokta Efekti
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 1.5 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
            }
            draw() {
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() { for (let i = 0; i < 80; i++) { particlesArray.push(new Particle()); } }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }
        init(); animate();

        function copyIP() {
            navigator.clipboard.writeText("play.credos.qzz.io");
            alert("Sunucu IP adresi kopyalandı!");
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
