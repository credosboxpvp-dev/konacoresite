<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Sunucusu | Kırmızı Tema</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1615555198840-798d13967403?q=80&w=2070&auto=format&fit=crop'); /* Arka plana hafif bir MC görseli */
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(139, 0, 0, 0.8); /* Koyu Kırmızı Şeffaf Panel */
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .server-status {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: 'Courier New', Courier, monospace;
            border-left: 5px solid #ff0000;
        }

        .ip-box {
            font-weight: bold;
            color: #ff4d4d;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: #ff0000;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #b30000;
            transform: scale(1.05);
        }

        .btn.market {
            background: gold;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SUNUCU ADI</h1>
        <p>Hayatta kalmaya hazır mısın? Adaletli ve aksiyon dolu bir macera seni bekliyor.</p>
        
        <div class="server-status">
            Sunucu IP: <span class="ip-box">play.sunucuadi.com</span><br>
            <small>(Tıkla ve Kopyala)</small>
        </div>

        <div class="btn-group">
            <a href="#" class="btn">Discord Katıl</a>
            <a href="#" class="btn market">Market</a>
        </div>
    </div>

</body>
</html>
