<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekibimiz</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Segoe UI', sans-serif;
            color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Kar Tanesi Efekti */
        .snowflake {
            color: #fff; position: fixed; top: -10%; z-index: 999;
            user-select: none; animation: fall linear infinite;
        }
        @keyframes fall { 0% { top: -10%; } 100% { top: 100%; } }

        /* Başlık */
        .header {
            margin-top: 50px; text-align: center;
            display: flex; align-items: center; gap: 15px;
        }
        .header h1 { font-size: 3rem; margin: 0; font-weight: bold; }
        .snow-icon { font-size: 3rem; color: #7dd3fc; }

        /* Kart Konteyner */
        .container {
            display: flex; justify-content: center; flex-wrap: wrap;
            padding: 50px; gap: 30px;
        }

        /* Kart Tasarımı */
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px;
            width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-10px); background: rgba(30, 41, 59, 0.9); }

        /* Profil Fotoğrafları */
        .profile-img {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 8px solid #0f172a;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .card h2 { color: #4ade80; margin: 10px 0; font-size: 1.8rem; }
        .card p { color: #94a3b8; font-size: 1.1rem; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="header">
        <span class="snow-icon">❄️</span>
        <h1>Ekibimiz</h1>
    </div>

    <div class="container">
        <div class="card">
            <img src="image_8605e4.jpg" alt="TTNI Network" class="profile-img">
            <h2>jujustukaisen31</h2>
            <p>Ekip Üyesi / Geliştiriciki</p>
        </div>

        <div class="card">
            <img src="images.jpg" alt="Anime Character" class="profile-img">
            <h2>curse_prime64</h2>
            <p>Ekip Üyesi / Yönetici</p>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 7000);
        }
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
