<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ttni Network | Gamer Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            margin-bottom: 5px;
        }

        .motto {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .team-section {
            margin-bottom: 35px;
            position: relative;
            display: inline-block;
        }

        .team-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            object-fit: cover;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .gamer-btn {
            font-family: 'Orbitron', sans-serif;
            width: 320px;
            padding: 15px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.7);
            color: #00d4ff;
            border: 2px solid #00d4ff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 1px;
            border-radius: 8px;
            position: relative;
        }

        .gamer-btn:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 30px #00d4ff;
            transform: translateY(-3px);
        }

        /* Başvuru Butonu Özel Alt Yazı */
        .apply-btn .sub-text {
            display: block;
            font-size: 0.65rem;
            margin-top: 5px;
            color: #fff;
            opacity: 0.8;
        }

        .gamer-btn:hover .sub-text {
            color: #000;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #555;
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <h1>TTNI NETWORK</h1>
        <p class="motto">Adaletin ve Gücün Adresi</p>

        <div class="team-section">
            <img src="https://i.ibb.co/VpX5Y0R/ttni-team.jpg" alt="Ttni Ekibi" class="team-img">
            <div style="margin-top: 10px; font-family: 'Orbitron'; color: #00d4ff;">EKİBİMİZ</div>
        </div>

        <div class="btn-group">
            <button class="gamer-btn" onclick="copyIP()">IP: play.credos.qzz.io</button>
            
            <a href="https://discord.gg/TgJ6v9UC" target="_blank" class="gamer-btn">DISCORD'A KATIL</a>

            <a href="https://discord.gg/TgJ6v9UC" class="gamer-btn apply-btn">
                MINECRAFT BAŞVURU
                <span class="sub-text">Helper'ın altında Başvuru Ol</span>
            </a>
        </div>

        <div class="footer">© 2026 Ttni Network - play.credos.qzz.io</div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 2 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        function copyIP() {
            const ip = "play.credos.qzz.io";
            navigator.clipboard.writeText(ip);
            alert("IP Kopyalandı: " + ip);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
