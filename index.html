    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0a0a0a; color: #e0e0e0; display: flex; height: 100vh; overflow: hidden; }

        /* 1. Sol Sunucu Listesi (Dar SÃ¼tun) */
        .server-sidebar {
            width: 72px; background-color: #050505; display: flex; flex-direction: column;
            align-items: center; padding-top: 12px; border-right: 1px solid #222;
        }
        .server-icon {
            width: 48px; height: 48px; background-color: #1a1a1a; border-radius: 50%;
            margin-bottom: 8px; cursor: pointer; transition: 0.3s; display: flex;
            align-items: center; justify-content: center; border: 2px solid transparent;
        }
        .server-icon:hover { border-radius: 15px; background-color: #ff4d4d; border-color: #ff0000; }
        .server-icon.active { border-radius: 15px; background-color: #ff0000; }

        /* 2. Kanal Listesi (Orta SÃ¼tun) */
        .channel-sidebar {
            width: 240px; background-color: #0f0f0f; display: flex; flex-direction: column;
            border-right: 1px solid #222;
        }
        .header { height: 50px; padding: 0 15px; display: flex; align-items: center; font-weight: bold; border-bottom: 1px solid #222; color: #ff4d4d; }
        .channels { padding: 10px; flex-grow: 1; }
        .channel-link {
            padding: 8px; margin-bottom: 2px; border-radius: 4px; cursor: pointer;
            color: #888; display: flex; align-items: center; transition: 0.2s;
        }
        .channel-link:hover { background-color: #1a1a1a; color: #fff; }
        .channel-link.active { background-color: #2a0a0a; color: #ff4d4d; font-weight: bold; }
        .channel-link::before { content: '# '; margin-right: 8px; color: #555; }

        /* 3. Ana Sohbet AlanÄ± */
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; background-color: #121212; }

        .messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        /* Mesaj BalonlarÄ± */
        .msg { display: flex; gap: 15px; }
        .avatar { width: 40px; height: 40px; background: #333; border-radius: 50%; flex-shrink: 0; border: 1px solid #ff0000; }
        .msg-content { display: flex; flex-direction: column; }
        .user-name { font-weight: bold; font-size: 14px; color: #ff4d4d; margin-bottom: 4px; }
        .text { font-size: 15px; color: #ccc; }

        /* Alt Mesaj Yazma AlanÄ± */
        .input-area { padding: 20px; background: #121212; }
        .input-wrapper {

            border: 1px solid #333; display: flex; align-items: center;
        }
        input {
            background: transparent; border: none; color: white; width: 100%;
            outline: none; font-size: 15px;
        }
        input::placeholder { color: #555; }
        .send-btn { color: #ff4d4d; font-weight: bold; cursor: pointer; margin-left: 10px; }
    </style>
