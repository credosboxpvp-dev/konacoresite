<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodlust | Vanilla SMP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #2a0000 0%, #050000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.15;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo-box {
            width: 260px;
            height: 260px;
            margin: 0 auto 25px;
            border: 3px solid #ff0000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            background-color: #1a0000;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            display: block;
        }

        .status-panel {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff0000;
            padding: 25px;
            border-radius: 8px;
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.2);
            margin-bottom: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .status-panel:hover {
            box-shadow: 0 0 35px rgba(255, 0, 0, 0.5);
            transform: translateY(-3px);
        }

        .ip-label {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .online-info {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .copy-hint {
            font-size: 0.8rem;
            color: #777;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: 0.3s;
            text-align: center;
        }

        .btn-discord {
            background: #7289da;
            color: white;
        }

        .btn-market {
            background: #ffcc00;
            color: black;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        .btn:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-box">
            <img src="https://via.placeholder.com/300x300/8b0000/ffffff?text=BLOODLUST+LOGO" alt="Bloodlust Logo">
        </div>

        <h1>BLOODLUST</h1>
        <span class="subtitle">Vanilla SMP</span>

        <div class="status-panel" onclick="copyIP()">
            <span class="ip-label">Server IP: party-bargain.gl.joinmc.link</span>
            <div class="online-info">Online: 69/100 players</div>
            <p class="copy-hint">(Kopyalamak İçin Tıkla)</p>
        </div>

        <div class="btn-group">
            <a href="#" class="btn btn-discord">JOIN DISCORD</a>
            <a href="https://credosboxpvp-dev.github.io/konacore1/" target="_blank" class="btn btn-market">SUNUCU MARKETİ</a>
        </div>
    </div>

    <script>
        function copyIP() {
            const ip = "party-bargain.gl.joinmc.link";
            navigator.clipboard.writeText(ip).then(() => {
                alert("IP Adresi başarıyla kopyalandı!");
            });
        }
    </script>

</body>
</html>
