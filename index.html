<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 Carrera</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Inter', -apple-system, sans-serif;
            cursor: crosshair;
        }

        /* Arka Plan Görseli */
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1920');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: contrast(1.1) brightness(0.6);
        }

        /* Kar Taneleri */
        .snowflake {
            color: #fff; position: fixed; top: -10%; z-index: 999;
            user-select: none; pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Orta Yazı */
        .container {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; color: white; text-align: center;
        }

        h1 {
            font-size: 5rem; font-weight: 900; letter-spacing: -2px;
            margin: 0; text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #play-status {
            margin-top: 20px;
            padding: 10px 25px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            font-size: 0.9rem; letter-spacing: 2px;
            transition: 0.3s;
        }

        .playing { border-color: #fff !important; color: #fff; }
    </style>
</head>
<body onclick="toggleMusic()">

    <div class="bg"></div>

    <div class="container">
        <h1>911 CARRERA</h1>
        <div id="play-status">CLICK TO PLAY</div>
    </div>

    <audio id="audio" loop>
        <source src="911 CARRERA - DEHA INC. (Official Music Video).mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("audio");
        const status = document.getElementById("play-status");

        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    status.innerText = "PLAYING: DEHA INC.";
                    status.classList.add("playing");
                }).catch(e => alert("Müzik dosyası bulunamadı! Dosya adını kontrol et."));
            } else {
                audio.pause();
                status.innerText = "PAUSED";
                status.classList.remove("playing");
            }
        }

        // Kar Yağışı Sistemi
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.innerHTML = '❄';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.opacity = Math.random();
            snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }
        setInterval(createSnow, 100);
    </script>
</body>
</html>
