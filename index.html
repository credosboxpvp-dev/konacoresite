<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ttni Network | Gamer Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Genel Ayarlar */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Mavi Nokta Yağmuru (Canvas) */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        /* Ekibimiz Görsel Alanı */
        .team-section {
            margin-bottom: 40px;
        }

        .team-img {
            width: 300px; /* Görsel boyutunu buradan ayarlayabilirsin */
            border-radius: 20px;
            border: 3px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transition: 0.4s;
        }

        .team-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
        }

        /* Gamer Butonlar */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .gamer-btn {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 40px;
            font-size: 1rem;
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            letter-spacing: 2px;
            border-radius: 5px;
        }

        .gamer-btn:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 25px #00d4ff;
        }

        .ip-copy {
            background: rgba(0, 212, 255, 0.1);
            font-size: 1.1rem;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <h1>TTNI NETWORK</h1>
        <p>ADALETİN VE GÜCÜN ADRESİ</p>

        <div class="team-section">
            <h3 style="font-family: 'Orbitron'; margin-bottom: 15px; color: #00d4ff;">EKİBİMİZ</h3>
            <img src="FOTOĞRAF_LINKINI_BURAYA_YAPISTIR" alt="Ttni Ekibi" class="team-img">
        </div>

        <div class="btn-group">
            <button class="gamer-btn ip-copy" onclick="copyIP()">IP: play.credos.qzz.io</button>
            <a href="https://discord.gg/DAVET" class="gamer-btn">DISCORD'A KATIL</a>
        </div>

        <div class="footer">© 2024 Ttni Network - play.credos.qzz.io</div>
    </div>

    <script>
        // Mavi Nokta Yağmuru Efekti
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 2 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // IP Kopyalama Fonksiyonu
        function copyIP() {
            const ip = "play.credos.qzz.io";
            navigator.clipboard.writeText(ip);
            alert("Sunucu adresi kopyalandı: " + ip);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
