<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 CARRERA | DEHA INC.</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Arial Black', sans-serif;
        }

        /* Porsche Temalı Karanlık Arka Plan */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=1920');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Kar Taneleri */
        .snowflake {
            color: #fff; font-size: 1.2em;
            position: fixed; top: -10%; z-index: 999;
            user-select: none; animation: fall linear infinite;
        }
        @keyframes fall {
            0% { top: -10%; transform: translateX(0); }
            100% { top: 100%; transform: translateX(20px); }
        }

        /* Merkez Yazı */
        .content {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; color: white; text-align: center;
        }

        h1 { font-size: 6vw; letter-spacing: 15px; margin: 0; text-transform: uppercase; }
        p { font-size: 1.2em; letter-spacing: 5px; opacity: 0.6; margin-top: 10px; }

        .play-hint {
            margin-top: 30px;
            font-size: 0.8em;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .play-hint:hover { background: white; color: black; }
    </style>
</head>
<body onclick="playAudio()">

    <div class="bg-overlay"></div>

    <div class="content">
        <h1>911 CARRERA</h1>
        <p>DEHA INC. - LOOK AT ME 2.0</p>
        <div class="play-hint" id="statusText">DİNLEMEK İÇİN TIKLA</div>
    </div>

    <audio id="myAudio" loop>
        <source src="911 CARRERA - DEHA INC. (Official Music Video).mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("myAudio");
        const statusText = document.getElementById("statusText");

        function playAudio() {
            audio.play();
            statusText.innerText = "ŞU AN ÇALIYOR...";
            statusText.style.opacity = "0.3";
        }

        // Kar yağdırma
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.innerHTML = '❄';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            snow.style.opacity = Math.random();
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 5000);
        }
        setInterval(createSnowflake, 80);
    </script>
</body>
</html>
