<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONACORD | Protected by Kona.core</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-guilds: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --bg-input: #383a40;
            --blurple: #5865f2;
            --text-main: #dbdee1;
            --admin-gold: #f1c40f;
        }

        /* GÃ¼venlik: YazÄ± seÃ§imini engelle */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'gg sans', sans-serif; user-select: none; }
        
        body { background-color: var(--bg-guilds); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- KONA.CORE ONAY EKRANI --- */
        #auth-overlay {
            position: fixed; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .auth-card {
            background: #111; padding: 45px; border-radius: 12px; border: 1px solid #222;
            text-align: center; width: 420px; box-shadow: 0 0 40px rgba(88, 101, 242, 0.2);
        }
        .auth-card h1 { color: var(--blurple); letter-spacing: 6px; font-size: 32px; margin-bottom: 10px; }
        .auth-card input {
            width: 100%; padding: 14px; background: #1e1e1e; border: 1px solid #333;
            color: white; border-radius: 5px; margin-top: 20px; outline: none; font-size: 16px;
        }
        .auth-card button {
            width: 100%; padding: 14px; background: var(--blurple);
            color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px;
        }
        #status-msg { margin-top: 15px; font-size: 14px; color: #555; font-weight: bold; }

        /* --- KONACORD PANEL --- */
        #app { display: none; width: 100%; height: 100%; }

        .guilds { width: 72px; background: var(--bg-guilds); display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 10px; }
        .g-icon { width: 48px; height: 48px; background: #313338; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-weight: bold; }
        .g-icon:hover, .g-icon.active { border-radius: 15px; background: var(--blurple); }

        .sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; }
        .side-header { height: 48px; display: flex; align-items: center; padding: 0 16px; font-weight: bold; border-bottom: 1px solid #1e1f22; }

        .chat-container { flex-grow: 1; background: var(--bg-main); display: flex; flex-direction: column; }
        .chat-header { height: 48px; padding: 0 16px; display: flex; align-items: center; border-bottom: 1px solid #26272b; font-weight: bold; }
        .messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }

        /* Mesaj Stili */
        .msg-box { display: flex; gap: 15px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--blurple); display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .msg-info { display: flex; flex-direction: column; }
        .u-name { font-weight: bold; color: white; margin-right: 10px; }
        .u-name.admin { color: var(--admin-gold); text-shadow: 0 0 5px rgba(241, 196, 15, 0.3); }
        .u-txt { color: #dcddde; margin-top: 4px; line-height: 1.4; }

        /* Yazma AlanÄ± */
        .input-area { padding: 0 16px 24px; }
        .input-wrap { background: var(--bg-input); padding: 12px 16px; border-radius: 8px; }
        .input-wrap input { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
    </style>
</head>

<body oncontextmenu="return false;">

    <div id="auth-overlay">
        <div class="auth-card">
            <h1>KONACORD</h1>
            <p style="color: #444;">SECURITY BY KONA.CORE</p>
            <input type="text" id="nickBox" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin..." maxlength="20" autocomplete="off">
            <button onclick="requestEntry()">ONAY Ä°STE VE BAÄžLAN</button>
            <div id="status-msg">Sistem hazÄ±r.</div>
        </div>
    </div>

    <div id="app">
        <div class="guilds">
            <div class="g-icon active">KC</div>
        </div>
        <div class="sidebar">
            <div class="side-header">Kona.core Global</div>
            <div style="padding: 15px; color: #8e9297; font-size: 14px;"># genel-chat</div>
        </div>
        <div class="chat-container">
            <div class="chat-header"># genel-chat</div>
            <div class="messages" id="chatFlow"></div>
            <div class="input-area">
                <div class="input-wrap">
                    <input type="text" id="msgInp" placeholder="MesajÄ±nÄ±zÄ± buraya yazÄ±n...">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ðŸ›¡ï¸ KONA.CORE GÃœVENLÄ°K DUVARI (F12, CTRL+U, CTRL+SHIFT+I ENGELLEME) ---
        document.onkeydown = function(e) {
            // F12 engelle
            if (e.keyCode == 123) return false;
            // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C engelle
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
            // Ctrl+U (Kaynak kod) engelle
            if (e.ctrlKey && e.keyCode == 85) return false;
        };

        // Konsol aÃ§Ä±lmaya Ã§alÄ±ÅŸÄ±lÄ±rsa debugger ile kilitle
        setInterval(function() { debugger; }, 100);

        // --- FIREBASE KURULUMU (CanlÄ± AkÄ±ÅŸ Ä°Ã§in) ---
        const firebaseConfig = {
            apiKey: "API_KEY_BURAYA",
            authDomain: "PROJE_ID.firebaseapp.com",
            databaseURL: "https://PROJE_ID-default-rtdb.firebaseio.com",
            projectId: "PROJE_ID",
            storageBucket: "PROJE_ID.appspot.com",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messagesRef = db.ref('konacord_pro_chat');

        let myNickname = "";
        let amIAdmin = false;

        // KONA.CORE GÄ°RÄ°Åž ONAYI
        function requestEntry() {
            const input = document.getElementById('nickBox').value.trim();
            const status = document.getElementById('status-msg');
            if(input === "") return;

            status.innerText = "KONA.CORE TARAMA YAPIYOR...";
            status.style.color = var(--blurple);

            setTimeout(() => {
                status.innerText = "ERÄ°ÅžÄ°M ONAYLANDI!";
                status.style.color = "#23a559";
                
                setTimeout(() => {
                    myNickname = input;
                    amIAdmin = input.toLowerCase().includes("admin");
                    document.getElementById('auth-overlay').style.display = "none";
                    document.getElementById('app').style.display = "flex";
                }, 800);
            }, 1500);
        }

        // MESAJ GÃ–NDERME
        function sendMessage() {
            const msgInp = document.getElementById('msgInp');
            if(msgInp.value.trim() !== "") {
                messagesRef.push({
                    user: myNickname,
                    text: msgInp.value,
                    isAdmin: amIAdmin,
                    timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
                msgInp.value = "";
            }
        }

        // CANLI MESAJ AKIÅžI (BAÅžKASI YAZINCA ANINDA GELÄ°R)
        messagesRef.on('child_added', (snapshot) => {
            const data = snapshot.val();
            const flow = document.getElementById('chatFlow');
            const isAdminClass = data.isAdmin ? 'admin' : '';

            flow.innerHTML += `
                <div class="msg-box">
                    <div class="avatar" style="background: ${data.isAdmin ? '#f1c40f' : '#5865f2'}">${data.user[0].toUpperCase()}</div>
                    <div class="msg-info">
                        <div>
                            <span class="u-name ${isAdminClass}">${data.user}</span>
                            <span style="font-size: 11px; color: #555;">${data.timestamp}</span>
                        </div>
                        <div class="u-txt">${data.text}</div>
                    </div>
                </div>
            `;
            flow.scrollTop = flow.scrollHeight;
        });

        // Enter tuÅŸu desteÄŸi
        document.getElementById('msgInp').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
