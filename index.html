<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 Carrera | Look At Me 2.0</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }

        /* Arka Plan Görseli - 911 Carrera */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.6);
            z-index: -1;
        }

        /* Kar Tanesi Efekti */
        .snowflake {
            color: #fff;
            font-size: 1.2em;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { top: -10%; transform: translateX(0); }
            100% { top: 100%; transform: translateX(20px); }
        }

        /* Yazı Alanı */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        h1 { font-size: 4em; margin: 0; letter-spacing: 5px; }
        p { font-size: 1.5em; opacity: 0.8; }

        /* Müzik Çalar (Gizli veya Şık) */
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>911 CARRERA</h1>
        <p>Look At Me 2.0</p>
    </div>

    <div class="audio-player">
        <audio controls autoplay loop>
            <source src="music.mp3" type="audio/mpeg">
            Tarayıcınız müzik çalmayı desteklemiyor.
        </audio>
    </div>

    <script>
        // Kar Yağdırma Fonksiyonu
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
        setInterval(createSnowflake, 50);

        // Kullanıcı etkileşimi olmadan bazı tarayıcılar müziği otomatik başlatmaz.
        // Ekrana tıklandığında müziği başlatma garantisi:
        document.body.addEventListener('click', function() {
            const audio = document.querySelector('audio');
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
